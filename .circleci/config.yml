version: 2.1
references:
  circleci: &circleci trussworks/circleci:5c4677b05aceab93961b9b25ca7554f1145ef941
jobs:
  build:
    docker:
    - auth:
        password: $DOCKER_PASSWORD
        username: $DOCKER_USERNAME
      image: *circleci
    steps:
    - checkout
    - restore_cache:
        keys:
          - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          - go-mod-sources-v1-{{ checksum "go.sum" }}
    - run: make pre_commit
    - run: make test
    - save_cache:
        key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
        paths:
          - ~/.cache/pre-commit
    - save_cache:
        key: go-mod-sources-v1-{{ checksum "go.sum" }}
        paths:
          - "~/go/pkg/mod"
workflows:
  build:
    jobs:
    - build:
        context:
          - org-global
  version: 2.1
